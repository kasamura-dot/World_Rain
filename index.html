<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WorldRain | Pixel Rain Map</title>
    <meta name="description" content="世界地図上に最新降雨を色分け表示するWebアプリ" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <div>
          <h1>WorldRain</h1>
          <p class="sub">Real map with live rainfall overlay</p>
        </div>
        <div class="controls">
          <label>
            Region
            <select id="regionSelect">
              <option value="world">World</option>
              <option value="japan">Japan</option>
              <option value="east_asia">East Asia</option>
              <option value="europe">Europe</option>
              <option value="north_america">North America</option>
              <option value="south_america">South America</option>
              <option value="africa">Africa</option>
              <option value="oceania">Oceania</option>
            </select>
          </label>
          <button id="refreshBtn" type="button">Refresh Rain</button>
        </div>
      </header>

      <section class="map-card">
        <div id="map" aria-label="World rain map"></div>
      </section>

      <section class="meta">
        <p id="status">Loading...</p>
        <p id="updatedAt"></p>
      </section>

      <section class="legend" aria-label="Rain intensity legend">
        <span><i style="background:#4ad9ff"></i> Light</span>
        <span><i style="background:#2aff62"></i> Moderate</span>
        <span><i style="background:#ffe24a"></i> Heavy</span>
        <span><i style="background:#ff4a4a"></i> Extreme</span>
      </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="app.js"></script>
  </body>
</html>
